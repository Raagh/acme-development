<app-newsletter></app-newsletter>
<section>
  <div class="container">
    <article id="main-col">
      <h1 class="page-title">Services</h1>
      <ul id="services">
        <li *ngFor="let service of services">
          <h3>{{service.title}}</h3>
          <p>{{service.text}}</p>
          <p>
            Pricing: {{service.pricing}}
          </p>
        </li>
      </ul>
    </article>
    <app-quote></app-quote>
  </div>
</section>
<app-footer></app-footer>
